
{% extends 'navbar.html' %}
{% load static %}
{% block content %}
<h2 align="center">Add Book</h2>
<head>
    <link href="{% static 'css/AddBook.css' %}" rel="stylesheet">
</head>
<form action="addbook" method="post">
     {% csrf_token %}


    <table align="center">
    <tr>
        <td>BookName:</td>
        <td><input type="text" name="txtBookName"></td>
    </tr>
    <tr>
          <td>Author:</td>
          <td><input type="text" name="txtAuthor"></td>
    </tr>

         <tr>
          <td>Course:</td>
          <td>
              <select name="ddlCourse">
                  {% for i in Course_Data %}
                      <option>{{i.course_name}}</option>
                  {% endfor %}
              </select>
          </td>
    </tr>
      <tr>
        <td><input type="Submit" name="btnsub" value="Submit"></td>

      </tr>
</table>
</form>

{% endblock %}
