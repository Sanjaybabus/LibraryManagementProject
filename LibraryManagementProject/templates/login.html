<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
<h2 align="center">Login Page</h2>

<form action="logdata" method="post">
     {% csrf_token %}

    <h3 style="color:red" align="center">{{bdata}}</h3>
<table align="center">
    <tr>
        <td>UserName:</td>
        <td><input type="text" name="txtUserName"></td>
    </tr>

      <tr>
          <td>Password:</td>
          <td><input type="password" name="txtPassword"></td>
    </tr>
      <tr>
        <td><input type="submit" name="btnsub" value="Login"></td>
      </tr>
    <tr>
          <td><a href="{% url 'add' %}">AdminSignup</a></td>
    </tr>
    <tr>
          <td><a href="{% url 'stud' %}">StudentSignup</a> </td>
      </tr>
</table>
</form>
</body>
</html>
